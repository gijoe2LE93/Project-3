<h1>Add Meal</h1>

  <form class="" ng-submit="vm.addMeal()">
    <label for="">Menu</label><input type="text" ng-model="vm.menu"><br>
    <label for="">Cost</label>
    <select ng-model="vm.cost">
      <option value="$2.50">$2.50</option>
      <option value="$.40">$.40</option>
    </select><br>
    <label for="">Date:</label><input type="date"  ng-model="vm.date| date"><br>
    <input type="submit" name="" value="Add Meal"><br>
  </form>
