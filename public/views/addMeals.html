
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="" ng-submit="vm.addMeal()">
        <div class="form-group">
          <label for="">Menu</label><input type="text" ng-model="vm.menu" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Cost</label>
          <select class="form-control" ng-model="vm.cost">
            <option value="$2.50">$2.50</option>
            <option value="$.40">$.40</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Date:</label><input class="form-control" type="date"  ng-model="vm.date"><br>
        </div>
        <input class="btn btn-primary"type="submit" name="" value="Add Meal"><br>
      </form>

    </div>
  </div>
</div>
