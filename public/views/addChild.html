<h1>Add Child</h1>
<form ng-submit="vm.saveChild(currentUser._id)">
  <label for="">First Name:</label><input type="text" ng-model="vm.firstname"><br>
  <label for="">Last Name:</label><input type="text" ng-model="vm.lastname"><br>
  <label for="">School:</label><input type="text" ng-model="vm.school"><br>
  <label for="">Grade:</label><input type="text" ng-model="vm.grade"><br>
  <label for="">Funds:</label><input type="text" ng-model="vm.funds"><br>

  <input type="hidden" ng-model="vm.parentid" value="currentUser._id" hidden>
  <input type="submit" name="" value="Add Child"><br>
</form>
