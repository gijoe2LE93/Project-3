


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Add Child</h1>
            <form ng-submit="vm.saveChild(currentUser._id)">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input class="form-control"  type="text" ng-model="vm.firstname"required=""><br>
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input class="form-control"  type="text" ng-model="vm.lastname"required=""><br>
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <select class="form-control" name="School" ng-model="vm.school" required="">
                        <option>Level Creek Elementary</option>
                        <option>North Gwinnett Middle School</option>
                        <option>North Gwinnett High School</option>
                    </select>
                    <!-- <input class="form-control"  type="text" ng-model="vm.school"><br> -->
                </div>
                <div class="form-group">
                    <label for="lastname">Grade</label>
                    <input class="form-control"  type="text" ng-model="vm.grade"required=""><br>
                </div>
                <div class="form-group">
                    <label for="">Funds</label>
                    <input class="form-control"  type="text" ng-model="vm.funds"><br>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="vm.parentid" value="currentUser._id" hidden>
                    <input class="btn btn-default"  type="submit" value="Add Child"><br>
                </div>
            </form>
        </div>

    </div>
