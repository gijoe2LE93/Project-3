  <div ng-repeat="user in children">

    <div class="list-row clearfix col-md-10 col-md-offset-1" id="#stat.index" role="region" aria-label="NGUYEN">
      <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
        <div class="list-col col-dark clearfix">
          <span class="col-xs-8">

						<span title="user.lastname"> {{user.firstname}} {{user.lastname}}</span>
          </span>
        </div>
        </div>
        </div>
        </div>


<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped table-hover table-responsive ">
          <tr class="active">
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Balance</th>
          </tr>
          <tr ng-repeat="meal in vm.meals"  class="active" >
            <td>{{meal.date | date:'fullDate'}}</td>
            <td>{{meal.menu}}</td>
            <td>{{meal.cost}}</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
