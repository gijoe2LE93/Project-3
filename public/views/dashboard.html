Welcome... Hello, {{currentUser.firstname}} {{currentUser.lastname}}


<button type="button" name="button"></button>

<p><a href="" ng-click="getUsers()" class="btn btn-primary"><h4>Get users</h4></a></p>

{{vm.error}}


<div class="w3-container">
  <div ng-repeat="user in allUsers">
    <ul class="w3-ul">
      <li>{{user.firstname}}</li>
    </ul>

  </div>
</div>

<p><a href="#!/login" class="btn btn-primary" ng-click="vm.logout()">Logout</a></p>
